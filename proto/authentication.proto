syntax = "proto3";
package authentication;

service Authentication {
    rpc Register (ReqRegister) returns (ResRegister);
    rpc Login (ReqLogin) returns (ResLogin);
    rpc Update (ReqUpdateUser) returns (ResUpdateUser);
    rpc Authentication (ReqAuthentication) returns (ResAuthentication);
}

message User {
    string id = 1;
    string username = 2;
    string email = 3;
    bool activated = 4;
    bool blocked = 5;
}

message ReqRegister {
    string username = 1;
    string email = 2;
    string password = 3;
}

message ResRegister {
    User user = 1;
    string token = 2;
}

message ReqLogin {
    string username = 1;
    string password = 2;
}

message ResLogin {
    User user = 1;
    string token = 2;
}

message ReqUpdateUser {
    optional string username = 1;
    optional string email = 2;
    optional string password = 3;
}

message ResUpdateUser {
    string message = 1;
}

message ReqAuthentication {}

message ResAuthentication {
    User user = 1;
}